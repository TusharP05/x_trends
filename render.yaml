services:
  - type: web
    name: twitter-trends
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: CHROME_BIN
        value: /usr/bin/google-chrome-stable
      - key: PYTHONUNBUFFERED
        value: "true"
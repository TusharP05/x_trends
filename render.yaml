services:
  - type: web
    name: twitter-trends
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: RENDER
        value: "true"
      - key: CHROME_PATH
        value: "/opt/render/project/src/.render/chrome"
      - key: CHROMEDRIVER_PATH
        value: "/opt/render/project/src/.render/chromedriver"